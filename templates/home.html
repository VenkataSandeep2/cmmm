<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Capture Moments</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      padding: 50px 40px;
      text-align: center;
      width: 380px;
      animation: zoomIn 1s ease-out;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.7rem;
      color: #a10035;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #333;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      background-color: #a10035;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ff4b5c;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(161, 0, 53, 0.3);
    }

    .back-btn {
      background-color: transparent;
      color: #a10035;
      border: 2px solid #a10035;
    }

    .back-btn:hover {
      background-color: #a10035;
      color: white;
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome! üíñ</h1>
    <p>Join us and capture your precious memories beautifully.</p>

    <div class="btn-group">
      <a href="{{ url_for('login') }}" class="btn">Login</a>
      <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
      <a href="{{ url_for('forgot_password') }}" class="btn">Forgot Password</a>
     <a href="{{ url_for('index') }}" class="btn back-btn">‚Üê Back to Landing Page</a>
    </div>
  </div>
</body>
</html>
